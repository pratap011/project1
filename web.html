<!DOCTYPE html>

  <body>
    <div class="background-image">
      <p style="background-image: url('Rectangle\ 1.png')"></p>
    </div>
    <div class="login-container">

        <h1>Login</h1>
        <div class="input-kontainer">

        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-container">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Sign In</button>
        <p>Forgot Password</p>
        <p1>New User?Sign Up</p1>
        <button1 type="submit">
          <img src="Group 9.png" alt="google" border="0" />CONTINUE WITH GOOGLE
        </button1>
        <button2 type="submit">
          <img src="Rectangle 17.png" alt="facebook" border="0" />CONTINUE WITH
          FACEBOOK
        </button2>
      </form>
    </div>
    <script src="web.js"></script>
  </body>
</html>
